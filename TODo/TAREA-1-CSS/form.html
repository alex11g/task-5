<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <!-- <link rel="stylesheet" href="./style/index.css"> -->
    <link rel="stylesheet" href="./style/style_dos.css">
    <link rel="icon" href="./images/icon.png">
</head>

<body>
    <header>
        <nav>
            <a href="#">HOME</a>
            <a href="./about_us.html">ABOUT US</a>
            <a href="./contac.html">CONTACT</a>
            <a href="./available_services.html">AVAILABLE SERVICES</a>
            <a href="./courses.html">COURSES</a>
            <a href="#">FORM</a>
        </nav>
        <img class="logo" src="./images/icon.png" alt="logo">
    </header>
    <main>
        <h1>Sugar Love</h1>
        <div class="padre-todo-form">
            <div class="img-padre-form">
                <img class="img-form" src="./images/white-cake.png" alt="">
                <img class="img-form" src="./images/cake-strawberry.png" alt="">
            </div>
            <form action="./show_data.html" method="get">
                <div class="padre-form">
                    <h2 class="QUESTION_TITLE_THREE">COLLABORATE AND PARTICIPATE IN A RAFFLE FOR A LILY PLANT</h2>
                    <div class="FORM_CONTAINER_ONE">
                        <div>
                            <label class="FORM_UNO">
                                First Name:
                                <input class="FORM_TEXT_ONE" type="text" name="First Name" required>
                            </label>
                        </div>
                        <div>
                            <label class="FORM_TWO">
                                Last Name:
                                <input class="FORM_TEXT_TWO" type="text" name="Last Name" required>
                            </label>
                        </div>
                    </div>
                    <div class="FORM_CONTAINER_TWO">
                        <div>
                            <label class="FORM_THREE">
                                Address:
                                <input class="FORM_TEXT_THREE" type="text" name="Address" required>
                            </label>
                        </div>
                        <div>
                            <label class="FORM_FOUR">
                                Zip Code:
                                <input class="FORM_TEXT_FOUR" type="text" name="Zip Code" required>
                            </label>
                        </div>
                    </div>
                    <div class="FORM_CONTAINER_THREE">
                        <div>
                            <label class="FORM_FIVE">
                                Age:
                                <input class="FORM_TEXT_FIVE" type="text" name="Age" required>
                            </label>
                        </div>
                        <div>
                            <label class="FORM_SIX">
                                E-mail:
                                <input class="FORM_TEXT_SIX" type="email" name="E-mail" required>
                            </label>
                        </div>
                    </div>
                    <div class="FORM_CONTAINER_FOUR">
                        <div>
                            <label class="FORM_SEVEN">
                                Phone:
                                <input class="FORM_TEXT_SEVEN" type="text" name="Phone" required>
                            </label>
                        </div>
                        <div>
                            <label class="FORM_EIGHT">
                                Phone
                                <input type="radio" name="device" value="Phone">
                            </label>
                            <label>
                                Mobile
                                <input type="radio" name="device" value="Mobile">
                            </label>
                        </div>
                    </div>
                    <div class="FORM_CONTAINER_FIVE">
                        <div>
                            <label class="FORM_NINE">
                                Gender:
                                <input class="FORM_TEXT_EIGHT" type="radio" name="SEX" value="Fem">Fem

                            </label>
                            <label>
                                <input type="radio" name="SEX" value="Male">Male
                            </label>
                        </div>
                    </div>
                    <div class="FORM_CONTAINER_SIX">
                        <div>
                            <label class="FORM_TEN">
                                Continent
                                <select class="FORM_TEXT_NINE" name="Continent">
                                    <option value="North America">North America</option>
                                    <option value="South America">South America</option>
                                    <option value="Antarctica">Antarctica</option>
                                    <option value="Asia">Asia</option>
                                    <option value="Africa">Africa</option>
                                    <option value="Australia">Australia</option>
                                    <option value="Europe">Europe</option>
                                </select>
                            </label>
                        </div>
                        <div>
                            <label class="FORM_TEXT_TEN">
                                Country
                                <input class="FORM_TEXT_ELEVEN" type="text" name="Country" required>
                            </label>
                        </div>
                    </div>
                    <div class="FORM_CONTAINER_SEVEN">
                        <div>
                            <label class="FORM_ELEVEN">
                                Payment options: <br>
                                <input class="INPUT_ONE" type="radio" name="Cards" value="Cash">Cash<br>

                            </label>
                            <label>
                                <input class="INPUT_TWO" type="radio" name="Cards" value="Credit cards">Credit cards<br>
                            </label>
                            <label>
                                <input class="INPUT_THREE" type="radio" name="Cards" value="Debit cards">Debit cards
                            </label>
                        </div>
                        <div>
                            <label class="FORM_TEXT_TWELVE">
                                Services: <br>
                                <textarea class="FORM_TEXT_THIRTEEN" name="Services"></textarea>
                            </label>
                        </div>
                    </div>
                    <div class="FORM_CONTAINER_EIGTH">
                        <label>
                            <input type="checkbox" name="I accept terms and conditions" value="Yes" required>I accept
                            terms
                            and conditions...
                        </label>
                        <div class="FORM_CONTAINER_NINE">
                            <label>
                                <input type="submit" value="Send">
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <iframe class="LOCATION" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3281.894477044093!2d-58.672039884812335!3d-34.657367780445625!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbf608a3245f3%3A0x49747529fdfbbaa8!2sGral.%20F%C3%A9lix%20Olaz%C3%A1bal%20993%2C%20B1714FZO%20Ituzaing%C3%B3%2C%20Provincia%20de%20Buenos%20Aires%2C%20Argentina!5e0!3m2!1ses!2sco!4v1676392393233!5m2!1ses!2sco"style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>>
</body>
</html>
