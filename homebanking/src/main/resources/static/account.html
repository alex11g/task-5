<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tansaction </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
  
</head>
<body >
    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container-fluid">
    
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="" aria-current="page" href="./manager.html">Manager</a>
              </li>
              <li class="nav-item">
                <a class="" href="./acconts.html">Acconts</a>
              </li>
              <li class="nav-item">
                <a class="" href="./cards.html">Cards</a>
              </li>
    
            </ul>
    
          </div>
      </nav>
    <main class="main-pag" id="app">
        <div class="encabezado">
            <h1 class="d-flex justify-content-center align-items-center">TRANSACTIONS</h1>
        </div>
        <div class=" d-flex justify-content-center align-items-center">
            <table class="table container">
                <thead >
                    <tr>
                        <th class="text-center">Date</th>
                        <th class="text-center">Amount</th>
                        <th class="text-center">Description</th>
                        <th class="text-center">Type</th>
                    </tr>
                </thead>
                <tbody>
                    <template v-for="datos of transactions">
                        <tr>
                            <td :class="datos.type" class="text-center">{{datos.date.slice(0,10)}} at {{datos.date.slice(11,16)}}</td>
                            <td :class="datos.type" class="text-center">$ {{datos.amount.toFixed(2).replace(/\B(?=(\d{3})+(?!\d))/g, ",")}}</td>
                            <td  :class="datos.type" class="text-center">{{datos.description}}</td>
                            <td  :class="datos.type" class="text-center">{{datos.type}}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footer-main">

    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="./js/account.js"></script>
</body>
</html>
