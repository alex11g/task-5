<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/index.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light ">
    <div class="container-fluid">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Manager</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./acconts.html">Acconts</a>
          </li>

        </ul>

      </div>
  </nav>


  <main class="main1" id="app">
    <form class="form_container" @submit="addClient">
      <div class="title_container">
        <p class="title">Manager Clients</p>
        <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
      </div>
      <br>
      <div class="input_container">
        <label class="input_label">Nombre
          <input placeholder="Nombre" name="input-name" type="text" class="input_field" v-model="nombre" required
            pattern="^[a-zA-Z]+$">
        </label>

      </div>
      <div class="input_container">
        <label class="input_label">Apellido
          <input placeholder="Apellido" title="Inpit title" name="input-name" type="text" class="input_field "
            v-model="apellido" required pattern="^[a-zA-Z]+$">
        </label>

      </div>
      <div class="input_container">
        <label class="input_label">Email
          <input placeholder="Correo@mail.com" title="Inpit title" name="input-name" type="email" class="input_field "
            v-model="correo" required>
        </label>

      </div>

      <button title="Sign In" type="submit" class="sign-in_btn">
        <span>Add client</span>
      </button>


    </form>

    <pre class="text-light">{{datos}} </pre>


    <table class="table table-dark table-striped">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Correo</th>
        </tr>
      <tbody>
        <tr v-for="valor of datos">
          <td>{{valor.name}} </td>
          <td>{{valor.lastName}} </td>
          <td>{{valor.email}} </td>
        </tr>
      </tbody>
      </thead>
    </table>



  </main>





  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>


  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <script src="./js/index.js"></script>

</body>

</html>
