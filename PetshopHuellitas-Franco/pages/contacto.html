<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=s, initial-scale=1.0" />
		<title>Huellitas | Contacto</title>
		<link rel="shortcut icon" href="../img/icon.png" type="image/x-icon" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>
		<link rel="stylesheet" href="../css/main.css" />
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg bg-body-black">
				<div class="container-fluid">
					<img src="/img/logo.jpg" alt="logo" class="logoimg ms-3" />
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
						<ul class="navbar-nav me-0 mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="#">Contacto</a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link me-0 tienda" href="./encuentranos.html"> Encuentranos </a>
							</li>
							<li class="nav-item dropdown">
								<a class="nav-link me-5 tienda" href="#"> Tienda </a>
							</li>
						</ul>
						<span class="material-symbols-outlined me-5 d-flex align-items-center"> shopping_cart </span>
					</div>
				</div>
			</nav>
		</header>
		<main>
			<div class="contacto text-light d-flex justify-content-center align-items-center">
				<h1>Contactanos</h1>
			</div>
			<h2 class="text-center p-4 m-0 textcontacto text-light">DEJANOS TUS DATOS</h2>
			<div class="formulario d-flex justify-content-center align-items-baseline flex-column">
				<form action="" method="get">
					<div class="divForm">
						<img src="../img/person-fill.svg" alt="icono nombre" class="imgform" />
						<input type="text" id="nombre" value="" placeholder="Ingrese sus nombres" required />
					</div>
					<div class="divForm">
						<img src="../img/person-fill.svg" alt="icono apellid" class="imgform" />
						<input type="text" id="apellido" value="" placeholder="Ingrese sus apellido " required />
					</div>
					<div class="divForm">
						<img src="../img/telephone-fill.svg" alt="telefono" class="imgform" />
						<input type="text" id="celular" value="" placeholder="22548218" required />
					</div>
					<div>
						<label for="mascotas" class="mascotas text-light fs-3">¿ Que mascota tenes ?</label>
						<select name="" id="mascota" value="" class="mb-4" required>
							<option value="">Mascotas</option>
							<option value="">Perro</option>
							<option value="">Gato</option>
							<option value="">Ambas</option>
						</select>
					</div>
					<div>
						<label for="dudas" class="dudas text-light">Cuentame tus dudas</label><br />
						<textarea name="" id="dudas"></textarea>
					</div>
					<button type="submit" class="btn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Enviar</button>
					<div
						class="modal fade"
						id="staticBackdrop"
						data-bs-backdrop="static"
						data-bs-keyboard="false"
						tabindex="-1"
						aria-labelledby="staticBackdropLabel"
						aria-hidden="true"
					>
						<div class="modal-dialog d-flex justify-content-center align-items-center">
							<div class="modal-content">
								<div class="modal-header justify-content-center">
									<h3 class="modal-title fs-2 text-center" id="staticBackdropLabel"></h3>
								</div>
								<div class="modal-body text-center">TU INFORMACION SE ENVIO EXITOSAMENTE</div>
								<div class="modal-footer justify-content-center">
									<button type="button" class="btn" data-bs-dismiss="modal">Salir</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</main>
		<button id="topBtn">⇧</button>
		<footer class="footerIndex d-flex justify-content-between align-items-center flex-wrap">
			<div class="redes d-flex justify-content-around ms-5">
				<ul class="wrapper">
					<li class="icon facebook">
						<span class="tooltip">Facebook</span>
						<span><i class="fab fa-facebook-f"></i></span>
					</li>
					<li class="icon twitter">
						<span class="tooltip">Twitter</span>
						<span><i class="fab fa-twitter"></i></span>
					</li>
					<li class="icon instagram">
						<span class="tooltip">Instagram</span>
						<span><i class="fab fa-instagram"></i></span>
					</li>
					<li class="icon Whatsapp">
						<span class="tooltip">Whatsapp</span>
						<span><i class="fab fa-whatsapp"></i></span>
					</li>
				</ul>
			</div>
			<h5 class="text-light m-0">Huellitas by TEAM ...</h5>
			<div class="ubicacion d-flex align-items-center me-5">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt" viewBox="0 0 16 16">
					<path
						d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
					/>
					<path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
				</svg>
				<h5 class="text-light m-0">Paraguay 2334 5 F</h5>
			</div>
		</footer>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<script src="../js/index.js"></script>
	</body>
</html>
